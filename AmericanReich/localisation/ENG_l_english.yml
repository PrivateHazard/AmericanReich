 ENG_trade_union_congress: "Trade Union Congress"
 ENG_trade_union_congress_desc: "The TUC has been ponient in our Anti-Liberal Revolution, allowing us to mobilize the workers to our advantage in the revolution and keep them on our side. However, with the upcoming elections in the government, it remains to be seen if the TUC will remain a valient supporter of our government, or become our worst adversary."
