 #Events
 britain.1.t:0 "The King's Landing"
 britain.1.desc:0 "The last King of Britain's son has secretly snuck out from the Australasian Confederation and has recently landed in Britain. What should we do?"
 britain.1.a:0 "We shall welcome him to the Republic!"
 britain.1.b:0 "Turn him away, Britain shan't endure the Monarchist tyranny any longer!"
 britain.1.c:0 "Do nothing."
 britain.2.t:0 "The Interior Policy Debate"
 britain.2.desc:0 "In our first debate, we must discuss our interior policy."
 britain.2.a:0 "Mary Allen"
 britain.2.b:0 "Ernst Bevin"
 britain.2.c:0 "Leslie Belisha"
 britain.3.t:0 "The Debates Begin"
 britain.3.desc:0 "The Congress is now being formed and the debates are being set. How will this turn out for our Republic?"
 britain.3.a:0 "Let's get on with it!"
 britain.4.t:0 "The Economic Policy Debate"
 britain.4.desc:0 "In our second debate, we must discuss our economic policy."
 britain.4.a:0 "Oswald Mosley"
 britain.4.b:0 "Maurice Dobb"
 britain.4.c:0 "Maxwell Aitken"
 britain.5.t:0 "The Foreign Policy Debate"
 britain.5.desc:0 "In our third debate, we must discuss our foreign policy."
 britain.5.a:0 "Rotha Linthorn-Orman"
 britain.5.b:0 "Sylvia Pankhurst"
 britain.5.c:0 "Winston Churchill"
 britain.6.t:0 "The Government Policy Debate"
 britain.6.desc:0 "In our final debate, we must discuss our government policy."
 britain.6.a:0 "John Beckett"
 britain.6.b:0 "Clement Atlee"
 britain.6.c:0 "David Lloyd George"
 britain.7.t:0 "Supporting a Faction"
 britain.7.desc:0 "Before the people cast their votes for the future of our nation, shall our committee commit to supporting a faction? It could help allow one faction to secure a majority in the congress, but it could also create instability."
 britain.7.a:0 "Support ENGSOC"
 britain.7.b:0 "Support the Syndies"
 britain.7.c:0 "Support the Monarchists"
 britain.7.d:0 "Support no faction."
 britain.8.t:0 "ENGSOC Victory!"
 britain.8.desc:0 "The English Socialists have won victory in our elections, making them the future leaders of our government."
 britain.8.a:0 "Glory to Britain!"
 britain.9.t:0 "BRP Victory!"
 britain.9.desc:0 "The Syndies have won victory in our elections, making them the future leaders of our government."
 britain.9.a:0 "Glory to the Workers!"
 britain.10.t:0 "King's Party Victory!"
 britain.10.desc:0 "The Monarchists have won victory in our elections, making them the future leaders of our government."
 britain.10.a:0 "God save the King!"
 britain.11.t:0 "The Final Election"
 britain.11.desc:0 "The final election to decide our future leader has come. And after counting all the votes from across the country, the winners are..."
 britain.11.a:0 "ENGSOC!"
 britain.11.b:0 "BRP!"
 britain.11.c:0 "the King's Party!"
 britain.12.t:0 "The [ENG.GetName] demands Subjugation!"
 britain.12.desc:0 "[ENG.GetNameDef] recently sent us a message stating that they want us to be their puppet."
 britain.12.a:0 "We must..."
 britain.12.b:0 "We must maintain independence!"
 britain.13.t:0 "Consolidating the Party"
 britain.13.desc:0 "In order to keep utmost stability within the Nation and the Party, Oswald Mosley has met up with the much more conservative elements of the ENGSOC party in order to form a comprimise. After meeting with them over a several day period the leaders have come to a conclusion that if the government promises to hold the Trade Unions of the Nations properly accountable and in check, then they shall fully support our government completely.\n\nThis decison will be quite good for our government, but it's then highly likely that this will result in protests by the TUC."
 britain.13.a:0 "We must insure our Party is united!"
 britain.13.b:0 "We mustn't bow to these terrible terms for our workers!"
 britain.14.t:0 "The King's Party"
 britain.14.desc:0 "Our government has finally managed to consolidate the government in order to achieve our goal of regain our King, and now it's time we make it official."
 britain.14.a:0 "God Save the King!"
 britain.14.b:0 "We have no need for a King..."
 britain.15.t:0 "Defining True Socialism"
 britain.15.desc:0 "The BRP have gathered together to decide the true definition of socialism and what that means for Britain and the revolution."
 britain.15.a:0 "Syndicalism is Socialism"
 britain.16.t:0 "The End of an Era"
 britain.16.desc:0 ""
 britain.16.a:0 "Godspeed!"