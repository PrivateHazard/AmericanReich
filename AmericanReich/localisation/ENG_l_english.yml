 ENG_political_instability:0 "Political Instability"
 ENG_political_instability_desc:0 "Our great republic is in the mist of a political crisis. The current government was meant to be provisional, but has been in place since the revolution in 1925, and the main coalilition of parties are very radical as opposed to many other developed nations. In order to get rid of this, we must bring together our fellow men and adress the problems facing our nation."
 ENG_political_instability1:0 "Political Instability"
 ENG_political_instability1_desc:0 "Our great republic is in the mist of a political crisis. The current government was meant to be provisional, but has been in place since the revolution in 1925, and the main coalilition of parties are very radical as opposed to many other developed nations. In order to get rid of this, we must bring together our fellow men and adress the problems facing our nation."
