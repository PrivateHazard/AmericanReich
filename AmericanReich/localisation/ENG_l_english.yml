 ENG_revolutionary_militia:0 "Revolutionary Militia"
 ENG_revolutionary_militia_desc: "The Revolutionary Militia has defended the Revolution in Britian since it had begun, allowing us to secure our ideals and soveignty against our enemies. However, due to their defensive militia role, it has hindered our expansion of the military and any ability to spread the revolution, thusly many in the government think it has a need for reform."
