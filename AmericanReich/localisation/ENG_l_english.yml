 ENG_liberationoftheworkers:0 "Liberation of the Workers"
 ENG_liberationoftheworkers_desc:0 "The liberation of the workers is paramount to securing the revolution, and with the conclusion of the congress, it seems that the people of Britain agree. With this knowledge, why wouldn't we progress in our cause, for the revolution, and thusly Britain, depends on it!"
 ENG_returnofthemonarchy:0 "Return of the Monarchy"
 ENG_returnofthemonarchy_desc:0 "For far too long, the liberal parlimentarian politicians have caused the people of Britain to falter and degenerate, with the king being only able to idle by as the people suffered as he was at the parlimentarians whims. However, the revolution succeded allowing the people to no longer suffer under the parliment's thumb, and it is now our duty to bring back our former glory..."
 ENG_triumphofenglishsocialism:0 "Triumph of English Socialism"
 ENG_triumphofenglishsocialism_desc:0 "Britain has decided her future. A future where men and women alike live in harmony and work together to achieve prosperity. A future where all can choose victory and justice. A future that will allow Britain to once more be great again. A future under English Socialism."
