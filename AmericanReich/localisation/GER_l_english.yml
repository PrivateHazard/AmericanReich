 GER_mitteleuropa:0 "Mitteleuropa"
 GER_mitteleuropa_desc:0 "Mitteleuropa is the dream of many throught history, a united Europe! Well, almost united in the Economic sense. Mitteleuropa is an economic powerhouse that allows Germany's influence to shine throught the globe to great fanfare from those willing to join us. However, economists have started to point out the cracks in the pact, and it can only be wondered how long we can keep this up..."
