 GER_a_peaceful_world:0 "Eine friedliche Welt"
 GER_a_peaceful_world_desc:0 "For the German people, their hasn't been a more properous time in history! Even with the old kings of Europe, the average German lives like a king, and with the memories of the Weltkrieg fresh on the minds of the people, not many are eager on engaging in another..."
