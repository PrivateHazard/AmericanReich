 GER_victors_of_the_weltkrieg:0 "Victors of the Weltkrieg"
 GER_victors_of_the_weltkrieg_desc:0 "As the nominal \"Victors of the Weltkrieg\", our people expect that the fruits bore from such a heavy commitment be well kept. With us defeating essentially all are major rivals, people expect us to be up to the task and thusly our military has suffered greatly from the lack of militaristic dogma that was prominent in the past. However, our dominance after the Weltkrieg might soon end with the rise of our old enemies and the question arises, are we up to the task?"
