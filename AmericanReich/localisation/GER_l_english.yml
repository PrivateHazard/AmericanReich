 #Events
 germany.1.t:0 "Our Place in the Sun"
 germany.1.desc:0 ""
 germany.1.a:0 "Gott mitt uns!"
 germany.2.t:0 "Black Friday destroys Economic Confidence!"
 germany.2.desc:0 "Due to poor economic planning, over spending, and huge debts being defaulted on by numerous parties, a new Economic crash dubbed 'Black Friday' has destroyed all economic confidence in the German Papiermark. It is in our best interest to reinstate the economy back towards normal levels as soon as we possibly can to insure the least amount of economic damage."
 germany.2.a:0 "Mein Gott!"
 germany.3.t:0 "The Shadow Plans Goes Into Effect"
 germany.3.desc:0 "It seems we have been able to fix some of our economic problems with our foresight we had earlier allowing us to take some of the burden from Black Friday."
 germany.3.a:0 "Finally, some good news!"
 germany.4.t:0 "The Emergency Aid Act Goes Into Effect"
 germany.4.desc:0 "It seems we have been able to fix some of our economic problems with our foresight we had earlier allowing us to take some of the burden from Black Friday."
 germany.4.a:0 "Finally, some good news!"
 germany.5.t:0 "The Kaiser's Coma"
 germany.5.desc:0 "It seems the Kaiser has had a heart attack after the recent fallout of Black Friday and has been sent to the nearest hospital. Currently, he's lying in his hospital bed comatose bringing great distroght to the empire. The doctors taking care of him expect him to come out of it, but it currently unknown if he will."
 germany.5.a:0 "I hope he comes out okay..."
 germany.6.t:0 "Visit to the Kaiser"
 germany.6.desc:0 "After the Black Friday Reforms the Kaiser's cabinet has gone to see him at the hospital. While there, we have an oppurtunity to speak to the Kaiser, what shall we say?"
 germany.6.a:0 "'Black Friday is no more!'"
 germany.7.t:0 "The Return of the Kaiser"
 germany.7.desc:0 "After being in a coma since the break of Black Friday, the Kaiser has finally returned to make his mark on the world stage. Returning to the palace triumphantly with a big band playing the German National Anthem."
 germany.7.a:0 "Und Gott mit uns!"
 germany.8.t:0 "The Rise of the FAUD"
 germany.8.desc:0 "The FAUD is using its power to disrupt the government during our great crisis to raise awareness for its socialist cause, but our government is to busy with the effects of Black Friday to do anything."
 germany.8.a:0 "Mein Gott!"
 germany.9.t:0 "Ammending the Constitution"
 germany.9.desc:0 "It is time we choose the direction we take our politics in our great nation, the Reichstag stands at a stand still. The two major factions want to make changes to the Constitution of our country, but both Bills stand at a stand still. We the Kaiser to use his powers to make one of the Bills pass or else we will constantly stuck in politcal deadlock."
 germany.9.a:0 "We shall give the people a Bill of Rights!"
 germany.9.b:0 "We shall allow the government to make decisions much more effectively."
 germany.11.t:0 "The [GER.GetAdjective]s demands Demobilization!"
 germany.11.desc:0 "The [GER.GetName] has demanded we demobilize our military due to so called \"Maneuvers on the Border\". If we did this, there would essentially be no way to deal with the German threat. How should we respond?"
 germany.11.a:0 "We shall never surrender!"
 germany.11.b:0 "We must preserve peace..."
 germany.12.t:0 "The [FRA.GetAdjective] Reject!"
 germany.12.desc:0 "The [FRA.GetName] have rejected our demands of demobilization to preserve peace in Europe. We know what we must do..."
 germany.12.a:0 "It is the only option left..."
