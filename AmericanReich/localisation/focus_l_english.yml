 USA_marketliberalvictory:0 "Democratic-Republican Victory"
 USA_marketliberalvictory_desc:0 "The SPA have destroyed our economy and thus our stability. In order to fix our nation we must repeal there mistakes and bring America back to its former glory!"
 USA_deepbattle:0 "Deep Battle"
 USA_deepbattle_desc:0 ""
 USA_DKGHrnco:0 "Election of 1936"
 USA_DKGHrnco_desc:0 ""
 USA_keepthesocialdemocrats:0 "Keep the SPA"
 USA_keepthesocialdemocrats_desc:0 "Our country is going fine as it is, why should we make such a deviation?"
 USA_mobileinfantry:0 "Mobile Infantry"
 USA_mobileinfantry_desc:0 ""
 USA_quicknswift:0 "Quick 'n Swift"
 USA_quicknswift_desc:0 ""
 USA_MRfbywTI:0 "Progressive Victory"
 USA_MRfbywTI_desc:0 "The SPA have ruined the nation's stability, but they did not cause our economic instability and overall their economic policy was generally good for the nation and its people."
 USA_forthepeople:0 "For the People!"
 USA_forthepeople_desc:0 ""
 USA_ourownpath:0 "Our Own Path"
 USA_ourownpath_desc:0 ""
 USA_equalityofopportunity:0 "Equality of Opportunity"
 USA_equalityofopportunity_desc:0 "We need to allow the American people to flourish in order to end the Great Depression, in order to do this we must keep reducing Taxes and Regulations in order to bring the people much needed jobs!"
 USA_socialconservativeupset:0 "Democrat Upset"
 USA_socialconservativeupset_desc:0 "They doubted us, but somehow, we managed to do it..."
 USA_reducetaxes:0 "Reduce Taxes"
 USA_reducetaxes_desc:0 "Ever since the beginning of the Great Depression and the reign of the Social Democrats, taxes have been the highest they've ever been, but with our new tax code we'll be able to reduce the amount and complexity of taxes ten fold!"
 USA_economicreforms:0 "Economic Reforms"
 USA_economicreforms_desc:0 ""
 USA_restarttheeconomy:0 "Restart the Economy"
 USA_restarttheeconomy_desc:0 "We need to restart our economy and we'll start by reducing taxes and regulations."
 USA_stabilizethenation:0 "Stabilize the Nation"
 USA_stabilizethenation_desc:0 ""
 USA_reexaminethesocialsituation:0 "Reexamine the Social Situation"
