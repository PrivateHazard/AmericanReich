 SAU_joincairopact_desc:0 "Egypt is a strong player in the Middle East and with their assistance we should be able to take down the Ottomans."
 SAU_ironarabia:0 "Iron Arabia"
 SAU_ironarabia_desc:0 "Arabia must strengthen itself in order to unite!"
 SAU_cairotech:0 "Cairo Tech"
 SAU_cairotech_desc:0 "It's time we join the Cairo Pact technology sharing group."
 SAU_ironarmy:0 "Iron Army"
 SAU_ironarmy_desc:0 "On our own we must prepare to challenge the Ottomans all by ourselves. To do this, we will need a lot more men in the army."
 SAU_ottomanwar:0 "Ottoman War"
 SAU_ottomanwar_desc:0 "It's time to end Ottoman hegemony once and for all."
 SAU_treatyofcairo:0 "Treaty of Cairo"
 SAU_treatyofcairo_desc:0 "We will send an ultimatum to the Ottomans to try to acquire the needed land peacefully."
 SAU_aunitedarabia:0 "A United Arabia"
 SAU_aunitedarabia_desc:0 "We acquired the required territory and united Arabia. Now we must make it known!"
 SAU_arabianwar:0 "Arabian War"
 SAU_arabianwar_desc:0 "We must strike against Oman and Yemen in order to get closer to a united Arabia!"
 SAU_claimsonhejaz:0 "Claims on Hejaz"
 SAU_claimsonhejaz_desc:0 "For years, the Ottomans have prevented a unified Arab state, but we have the opportunity to give it to them."
 SAU_extrascienceslotii:0 "Extra Science Slot II"
 SAU_extrascienceslotii_desc:0 ""
 SAU_constructioneffortiii:0 "Construction Effort III"
 SAU_constructioneffortiii_desc:0 ""
 SAU_underthehouseofsaud:0 "Under the House of Saud"
 SAU_underthehouseofsaud_desc:0 "The House of Saud has allowed us to become a nation, and now we must go after larger ambitions!"
 SAU_prepareforwarsau:0 "Prepare for War"
 SAU_prepareforwarsau_desc:0 "Our dream of a united Arabia is still a dream, but by destroying Yemen and Oman, we'd be much closer to achieving that goal."
 SAU_omandefense:0 "Oman Defense"
 SAU_omandefense_desc:0 "Oman is going to strike any moment, we must be prepared for it!"
 SAU_yemendefense:0 "Yemen Defense"
 SAU_yemendefense_desc:0 "Yemen is poised to strike at any moment, we must prepare!"
