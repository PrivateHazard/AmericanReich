 SOV_brain_drain:0 "Brain Drain"
 SOV_brain_drain_desc:0 "With the constant instability caused by endless poverty, war, and famine intellectuals are constantly leaving the country. This combined with our poor literacy rate have caused grave research setbacks in comparison to other powerful nations, it is clear we must reform ourselves in order to achieve a status truly fit for Russia."
 SOV_divided_military:0 "Divided Military"
 SOV_divided_military_desc:0 "With constant division in the Russian civil war, the military was always divided at every area keeping us from forming coherent military doctrine in comparison to other nations. Once we deal with our political problems, it's paramount we deal with these issues in order to achieve true Russian Glory!"
 SOV_republican_resistance:0 "Republican Resistance"
 SOV_republican_resistance_desc:0 "With the treaty of Brest-Litovsk bringing back the monarchy that many of the republicans in the White Movement fought against to allow the Germans to intervene and save them from red tyranny, it felt as if nothing had changed, and thus when the Russian Civil War ended in 1922, the Republicans vowed to end the monarchy they had fought so hard to end. They still haven't given up and are prepared to do anything in their set of princeples to achieve their goal. However, many are moderate and are willing to compromise, and if they can be shown that the monarchy is a force for good, perhaps they'll change their minds."
