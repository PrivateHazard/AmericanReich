 #Events
 russia.1.t:0 "State of the Empire"
 russia.1.desc:0 ""
 russia.1.a:0 "S nami Bog!"
 russia.2.t:0 "Death of the Tsar"
 russia.2.desc:0 "On January 5th in the early morning, our Tsar passed away from his failing liver due to his constant alcholism after the fall of the Empire during the Febuary Rebellion in 1917, leading to the on set of the Russian Civil War. After being reinstated by the Germans in 1922, Nicholas mostly kept to himself while the elected governments were doing most of the governing.\n\nWith his death the Regency Council run by the Senate is now preparing plans for the future of the government as many are considering preventing the ascension of the Tsar's only son and heir, Alexi."
 russia.2.a:0 "May he rest in peace..."
 russia.3.t:0 "The Senate Votes"
 russia.3.desc:0 "The Senate has, after weeks of preperation, finally began the voting on the popular issue of reestablishing the former Russian Republic or continuing the Monarchy. After years of discussion and the death of the Tsar, the final winner of the vote is..."
 russia.3.a:0 "The Republicans!"
 russia.3.b:0 "The Monarchists!"
 russia.3.c:0 "Nobody, the senate failed to vote."
 russia.4.t:0 "Our New Government"
 russia.4.desc:0 "Now, with our newly formed Republican government, we must now ask ourselves who will lead our new government? As a result we've given the vote to the people of the nation, and the new government will be..."
 russia.4.a:0 "Kerensky's Government"
 russia.4.b:0 "Maklakov's Government"
 russia.4.c:0 "Zhordania's Government"
 russia.4.d:0 "Trubetskoy's Government"
 russia.5.t:0 "Black Friday Hits Russia"
 russia.5.desc:0 "Germany has been well within our economy since the end of the Weltkreig and the Russian Revolution, but due to poor economic planning and investments, the Berlin Stock Exchange has collapsed and has finally hit Russia."
 russia.5.a:0 "Moy Bog!"
 russia.6.t:0 "Our Future"
 russia.6.desc:0 "With our vote to secure a republic, it is now clear we must decide our leadership. With this question it comes to two options... we keep our current leadership or hold elections to decide a new leadership."
 russia.6.a:0 "We Shall Hold Elections"
 russia.6.b:0 "There's No Need For Elections"
 russia.7.t:0 "The Attack on Alexei!"
 russia.7.desc:0 "On March 2nd, the son of the last Tsar, Alexei, was giving a speech to the regency council about how he as the next Tsar would reform the nation in order to allow the people to take their lives into their own hands through liberty, freedom, and justice, while keeping the nation from instability as many republics have gone through.\n However, while in the middle of his passionate speech, the Tsarevich was skimmed on the arm by a bullet causing bleeding, to which the Tsarevich only complained about once he had finished his speech. Normally, this wound would be no issue to most people, however, Alexei suffers from hemophilia meaning that even small injuries such as a skimming can be life threatening. What makes the matter worse is the fact that the Tsarevich waited so long to adress the problem causing him to lose a considerable amount of blood.\n Now in the hospital, doctors care for the Tsarviche with a situation similar to when he dealt with the infamous Rasputin as a boy. We can only hope and pray for the Tsarevich."
 russia.7.a:0 "The Tsarevich lives!"
 russia.7.b:0 "The Tsarevich passes..."
 russia.8.t:0 "The Coronation of the Tsar"
 russia.8.desc:0 "With our vote to secure mantain the Empire, we now have nothing to stop us from coronating our new Tsar. The stage has been set, and soon we will coronate..."
 russia.8.a:0 "Tsar Alexei II!"
 russia.8.b:0 "Tsar Kirill I!"
 russia.8.c:0 "Tsar Dimitri I!"
 russia.9.t:0 "The Free Elections"
 russia.9.desc:0 "Our new Tsar, [SOV.GetLeader], has called for free and open elections in Russia, demanding that the people help shape the future of [SOV.GetNameDef] in order to guarentee stability in our future efforts to provide freedom, liberty, and justice to the people! With the votes counted and tallied, we now see that the winning party is..."
 russia.9.a:0 "The RS"
 russia.9.b:0 "The Kadets"
 russia.9.c:0 "The SR"
 russia.9.d:0 "The Oktyabritsty"
 russia.10.t:0 "The Regency Coup"
 russia.10.desc:0 "With the government in shambles after the failure to vote on the monarchy, the military under..."
 russia.10.a:0 "Wrangel Seizes the Government, Calming the Senate."
 russia.10.b:0 "Kornilov Seizes the Government, the Streets Run with Blood!"
 russia.11.t:0 "The Military Government"
 russia.11.desc:0 "With the military seizing power, it's now time we decide what to do with our government."
 russia.11.a:0 "Appoint Denikin"
 russia.11.b:0 "Keep the Current Government"
 russia.12.t:0 "The Counter Coup"
 russia.12.desc:0 "With Lavr Kornilov seizing power, it has begat the rage of the revolutionaries. With this, the revolutionaries staging the counter coup and who seize power are..."
 russia.12.a:0 "Savinkov's NRPR!"
 russia.12.b:0 "The Bolsheviki!"
 russia.13.t:0 "Elections of [ROOT.GetYear]"
 russia.13.desc:0 "A new year comes with a new election, with many choices the people can choose for their future!"
