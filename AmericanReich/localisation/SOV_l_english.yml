 SOV_preservethetsardom:0 "Preserve the Tsardom"
 SOV_preservethetsardom_desc:0 "There's no question in whether or not we must continue the monarchy, without it there would be no Russia! The monarchy will allow us to continue stability in Russia and preserve our long and glorious history for eons to come! Realizing this the senate will vote for the right choice and continue the monarchy!"
 SOV_endthetsardom:0 "End the Tsardom"
 SOV_endthetsardom_desc:0 "The monarchy of Russia and only brought famine, death, destruction, and oppression to Russia and must be expelled. If we continue it, these things will only continue, however, if we try a new system we have the option to change things and break the oppresive cycle destroying Russia. It may be a hard path for Russia, but the ability to change our future in the people's hands is why the senate must vote to abolish the monarhcy!"
 SOV_endthetsardom_tooltip:0 "§YWe will soon commence elections to secure our government.§W\n"
