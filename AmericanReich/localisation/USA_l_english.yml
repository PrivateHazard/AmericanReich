 #Events
 usa.1.t:0 "State of the Union"
 usa.1.desc:0 ""
 usa.1.a:0 "Democracy shall Provail!"
 usa.2.t:0 "Black Friday hits America"
 usa.2.desc:0 "Amid our terribly tumultuous election season due to the depreavity our our already horrible Great Depression, the affect of the Black Friday managed to cross the Atlantic and make a rather large splash. While not nearly as bad as how it affected the Germans, the crash combined with our already terribly damaged economy has driven bankers mad and the government has been repermanded even worse by the American people. It remains to be seen if Norman Thomas can keep the nation with him..."
 usa.2.a:0 "Oh no..."
 usa.3.t:0 "Election of 1936"
 usa.3.desc:0 "The Effects of the Greater Depression made this a hotly contested race, but the day is finally here for America's Choice."
 usa.3.a:0 "4 More Years!"
 usa.3.b:0 "A Progressive America!"
 usa.3.c:0 "Hoover's the Man"
 usa.3.d:0 "Democrat Upset?"
 usa.4.t:0 "Germany Accepts"
 usa.4.desc:0 "Germany has accpeted our request to join the Reichspakt with a warm welcome!"
 usa.4.a:0 "Excellent!"
 usa.5.t:0 "May Day Strikes"
 usa.5.desc:0 "All over majors cities in the country, strikes are breaking out with workers demanding fair pay, paid leave due to our current economic situation, and showing discontent with the government's lack of action in spite of promises by the SPA. It is causing industrial slowdown and in turn hurting the economy even more than it already was! We need to deal with the strikers, we can't keep this up if we want to recover!"
 usa.5.a:0 "Disperse the crowds, by any means!"
 usa.5.b:0 "Disperse the crowds, by appeasement!"
 usa.6.t: "May Day Strikes Worsen"
 usa.6.desc: "All our attempts to subdue the riots have failed and now all that's left it to take the blow to our standing as a government and wait out the strikes..."
 usa.6.a: "Perhaps, this is the beginning of the end for our cause..."
 usa.7.t: "May Day Proposal"
 usa.7.desc: "We were successful in our attempt to engage in dialouge with the leaders of the strikes, the IWW, and now they sit in our offices. They propose a deal in which they agree to stop the stikes in exchange for all workers to be paid their leave by the government for a year and to also have the government spend money on increasing safety standards in the workplace."
 usa.7.a: "We accept the demands..."
 usa.7.b: "We refuse the demands!"
 usa.7.c: "We can't pay for this!"
 usa.8.t: "Saint Patrick's Day Flood"
 usa.8.desc: "In Pittsburg, a devastinging flood is raging across the city destroying houses and livelihoods of many Pittsburgers. Shall we intervene?"
 usa.8.a: "They can help themselves."
 usa.8.b: "We must aid the people!"
 usa.9.t: "Construction of the Debs Dam"
 usa.9.desc: "After 5 long years of tedious work, one of the greatest public works projects in American history, named after our last president, has been completed and will surely provide the people with much better opportunities in the times to come!"
 usa.9.a: "Perhaps we're on the road to recovery."
 usa.10.t: "Red Summer"
 usa.10.desc: "Set to break records, this summer, dubbed \"Red Summer\" by the populous, is on course to kill hundreds, if not thousands, cause a prolonged drought, and on top of all that its also cause for workers to demand air conditioning, straining our already drained economy!"
 usa.10.a: "Can it get any worse?"
 usa.11.t: "Endorsing a Candidate"
 usa.11.desc: "Now that you've done your job, its time to finish up your term by helping to decide what direction America will go in the future!"
 usa.11.a: "Another round for the SPA!"
 usa.11.b: "Alf Landon will give a square deal!"
 usa.11.c: "Hoover's the man!"
 usa.12.t: "The SPA Presidential Convention"
 usa.12.desc: "With the traditonal term elected terms from past Presidents, Norman Thomas is thought to be ready to retire from the Presidency, and thus the party leaders of the SPA have convened to choose the next candidate for the party.\n After a long discussion counting the tallies of the delegates and discussions of where the party should go next, the SPA convention nominated..."
 usa.12.a: "I, Norman Thomas, shall run again!"
 usa.12.b: "My Vice President Upton Sinclair!"
 usa.13.t: "The Union Representation Act"
 usa.13.desc: "Recently, Union leaders across the country have called to President [USA.GetLeader] to support them in there struggle against Big Business and have come together to draft the Union Representation Act, which would allow the Unions to have a voice in congress and be able to help make decisions. In return for helping them pass the bill, they pledge to support any policies or laws passed by the administration without question."
 usa.13.a: "The Union makes us strong!"
 usa.13.b: "We can't afford to make the Unions partisan..."
 usa.14.t: "A Revolutionary Oppurtunity"
 usa.14.desc: "Recently, several leftist leaders have come to the White House to form a deal with the President. Essententially, they will all join together to form a Popular Front in the government coming to our aid if we ever need it, even in war, in exchange for allowing more of their drafted legislation to be passed." 
 usa.14.a: "We must form a Popular Front!"
 usa.14.b: "We can't compromise our values!"
 usa.15.t: "The Progressive Presidential Convention"
 usa.15.desc: "With the Presidential election approaching fast, the Progressive Party has decided to hold a Convention to decide who there candidate in the future will be. With more deliberation they have chosen Alf Landon." 
 usa.15.a: "May the best man win..."
 usa.16.t: "The Democratic-Republican Presidential Convention"
 usa.16.desc: "With the Presidential election approaching fast, the Democratic-Republican Party has decided to hold a Convention to decide who there candidate in the future will be. With more deliberation they have chosen Herbert Hoover." 
 usa.16.a: "May the best man win..."
 usa.17.t: "The Democrat Presidential Convention"
 usa.17.desc: "With the Presidential election approaching fast, the Democrat Party has decided to hold a Convention to decide who there candidate in the future will be. With more deliberation they have chosen Al Smith." 
 usa.17.a: "May the best man win..."
