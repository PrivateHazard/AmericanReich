l_english:
 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Southern Victory"
 GATHERING_STORM_DESC:0 "The Weltkrieg ended in an American and German victory putting an end to British, French, and Confederate world dominance, but the world is changing. After waves of revolution and more to come to world is set for the next Great Struggle, much to the dismay of the Weltkrieg victors. All it takes is one little match."
 ENG_GATHERING_STORM_DESC:0 "After losing the Weltkrieg many waves of revolution hit the country which resulting in the Monarchy being outsted and now a much more firm government has risen under the English Socialists. As a dark cloud starts to form over the world once more, Britain is preparing to finally take their rightful place in the world once more."
 FRA_GATHERING_STORM_DESC:0 "France was heavily affected by the Weltkrieg seeing most of fighting within its territory. It was initially able to hold its own against the Germans, but after years and years of fighting the war was grown tired of and resulting in many mutinies. Once the Americans entered the war they were defeated shortly after and resulted in the large amount of communists seizing power. Now, they seek to spread the revolution across the globe to finally dismantle the Germany Empire."
 GER_GATHERING_STORM_DESC:0 "As one of the Victors of the Weltkrieg, Germany has prospered greatly, but that prosperity has been on the decline as of recent. Many German colonies new and old have been revolting against them and the economy seems to be in an unstable state due to poor economic policy. One question stands, how will German maintain its order?"
 ITA_GATHERING_STORM_DESC:0 ""
 JAP_GATHERING_STORM_DESC:0 "Japan was on the losing side of the Weltkrieg, but they weren't seen as much of a threat to the Central Powers so when the Peace with Honor was signed Japan had lossed nothing and they were continued to be seen as only a regional power in asia, leading the government to focus on interal affairs.\n However, with the rise of Socialism in the islands, many are calling for the end of the current democratic system, others say that communism must be realized, and the rest want to preserve Japan's Democracy. The one thing all of these factions agree on however, Japan needs to finally assert herself as a World Power once more."
 SOV_GATHERING_STORM_DESC:0 "After the Bolshevik Revolt in 1917, the Germans were able to make quick of the Russians. Once Russia had been defeated they then turned on the Bolsheviks and reinstated the Monarchy putting the last Tsar back on the throne. But after numerous enormous concessions to the Germans, discontent in the nation has risen in the country leading to a resurgence in support for the Republican cause, calls for the government to centralize power, and even calls for the return of the Bolshevik regime. There is now no question of whether or not Russia will face great turmoil."
 USA_GATHERING_STORM_DESC:0 "The United States before the Weltkrieg was regarded by the many of the world powers as an unimportant nation and were mostly looking towards the CSA for assistence, all except Germany. Seeing the large amount of growth made during the late 19th and early 20th centuries and having a very large amount of Germans living within its borders, together the two worked together to upset the world order and win the Weltkrieg. After the war, they heavily punishished the Confederates, took over many territories, and spread Democracy throughout the globe, a new Dark Cloud is forming over the globe that could threaten this up and coming world power."
 CSA_GATHERING_STORM_DESC:0 "Once considered as the true American World Power, the CSA was a great ally to Britain and France. With their help they had been able to secure indepence from the Union and even win again when they tried to end their soviegnty. However, with the loss in the Weltkrieg, the former world power under the National Freedom Party is looking to finally reclaim its rightful place in the sun."
 OTHER_GATHERING_STORM_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Weltkrieg, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
