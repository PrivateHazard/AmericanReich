 csa.15.a:0 "Good friends in Britainia!"
 csa.16.t:0 "Begin the Purges"
 csa.16.desc:0 "In order to ensure our nation is stable, we must make sure our Government is. Where shall we begin?"
 csa.16.a:0 "Within the Party..."
 csa.16.b:0 "Within the Opposistion..."
 csa.17.t:0 "Calls for Early Elections"
 csa.17.desc:0 "Due to our entire government assembly being destroyed with even many members of it dying, President [CSA.GetLeader] has called for the next election to be held an entire 3 years earlier in order to help the country deal with the crisis. With this declaration it's paramount we prepare for what's to come..."
 csa.17.a:0 "Long live Democracy!"
