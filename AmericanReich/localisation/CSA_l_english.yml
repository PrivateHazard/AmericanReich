 #Events
 csa.1.t:0 "The Capitol Building Burns"
 csa.1.desc:0 "An unknown person has set fire to our Capitol Building where Congress is held. The arsonist is unknow, but is suspected as being a Socialist due to several Pro-Socialist flyers being found around the site of the fire, and an investigation is being now being started."
 csa.1.a:0 "Oh no..."
 csa.2.t:0 "The Elections of 1936"
 csa.2.desc:0 "President Long has decided to hold new elections to decide a new Congress and the next President after his current term. However, he himself is on the ballot and if he was to win he would break our term limit laws, and the Supreme Court would challenge him."
 csa.2.a:0 "Long Shall Reign!"
 csa.3.t:0 "Appointing of An Economic Minister"
 csa.3.desc:0 "For us to be successful in the world to come we must reform our economy. Gerald Smith is President Long's main choice with his famed Share Our Wealth Programs, or we could choose a more Free Market approach to our economy with John Hammer."
 csa.3.a:0 "Smith for Dixie!"
 csa.3.b:0 "Hammer for Dixie!"
 csa.4.t:0 "The March On Richmond!"
 csa.4.desc:0 "At the end of the Weltkrieg, the Confederates signed a Deal with us stating that the Richmond Area would be Demilitarized, but earlier today the Confederates marched into Richmond. What's are response?"
 csa.4.a:0 "There's not much we can do."
 csa.4.b:0 "Dixie must not rise again..."
 csa.5.t:0 "The CSA Demands a Referendum!"
 csa.5.desc:0 "The Confederates are demanding we have elections to allow their Former States to join them."
 csa.5.a:0 "Fine, they can have their election."
 csa.6.t:0 "The Yankees Accept"
 csa.6.desc:0 "The Yankees have agreed to allow elections to join the Confederacy, but now we must wait for the results."
 csa.6.a:0 "Good, Let Us Continue as Planned."
 csa.7.t:0 "The Referendum Results"
 csa.7.desc:0 "All of our former States execpt Oklahoma have decided to join!"
 csa.7.a:0 "The South in Nearly United!"
 csa.8.t:0 "National Front Invitation"
 csa.8.desc:0 "The CSA has invited us to join them in their faction."
 csa.8.a:0 "Good friends in Dixie!"
 csa.9.t:0 "Mexico Accepts"
 csa.9.desc:0 "Mexico has accepted our invitation to join the National Front."
 csa.9.a:0 "Good friends in Mexico!"
 csa.10.t:0 "Oklahoma Ultimatum"
 csa.10.desc:0 "The Dixie's have dared to send the state of Oklahoma an ultimatum to join them, even though their referendum failed there! Shall we accept their demands?"
 csa.10.a:0 "No, they've gone to far!"
 csa.11.t:0 "America Refuses"
 csa.11.desc:0 "America has refused our demands to let Oklahoma join us!"
 csa.11.a:0 "This means War!"
 csa.12.t:0 "National Front Invitation"
 csa.12.desc:0 "The CSA has invited us to join them in their faction."
 csa.12.a:0 "Good friends in Dixie!"
 csa.13.t:0 "Cuba Accepts"
 csa.13.desc:0 "Cuba has accepted our invitation to join the National Front."
 csa.13.a:0 "Good friends in Cuba!"
